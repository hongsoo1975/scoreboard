<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>족구 스코어보드</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: transparent; font-family: Arial, sans-serif; padding: 20px; }
    .scoreboard { background: rgba(255, 255, 255, 0.95); border-radius: 10px; overflow: hidden; max-width: 800px; margin: 0 auto; }
    .title { text-align: center; padding: 15px; font-weight: bold; background: #f0f0f0; font-size: 24px; border-bottom: 3px solid #000; }
    .score-container { display: grid; grid-template-columns: 2fr 0.5fr 2fr 0.7fr; border: 3px solid #000; border-top: none; }
    .team-section { display: flex; flex-direction: column; }
    .team-name { text-align: center; padding: 15px; font-weight: bold; border-right: 3px solid #000; }
    .team-scores { display: flex; border-right: 3px solid #000; border-top: 3px solid #000; }
    .score-main { flex: 1; text-align: center; padding: 20px; font-size: 80px; font-weight: bold; line-height: 1; border-right: 3px solid #000; }
    .score-sets { min-width: 60px; text-align: center; padding: 20px 10px; font-size: 28px; font-weight: bold; display: none; }
    .vs-section { display: flex; align-items: center; justify-content: center; font-size: 60px; font-weight: bold; background: #f8f8f8; border-right: 3px solid #000; }
    .info-section { display: flex; align-items: center; justify-content: center; text-align: center; padding: 15px; font-weight: bold; background: #e8e8e8; font-size: 24px; }
    .error-message { text-align: center; padding: 20px; color: #dc3545; font-size: 18px; background: #f8d7da; border-radius: 10px; margin: 20px; }
  </style>
</head>
<body>
  <div class="scoreboard" id="scoreboard">
    <div class="title" id="title">족구 스코어보드</div>
    <div class="score-container">
      <div class="team-section">
        <div class="team-name" id="team1NameCell"><span id="team1Name">팀1</span></div>
        <div class="team-scores">
          <div class="score-main" id="team1ScoreCell"><span id="team1Score">0</span></div>
          <div class="score-sets" id="team1SetsCell"><span id="team1Sets">0</span></div>
        </div>
      </div>
      <div class="vs-section" id="vsCell">VS</div>
      <div class="team-section">
        <div class="team-name" id="team2NameCell"><span id="team2Name">팀2</span></div>
        <div class="team-scores">
          <div class="score-sets" id="team2SetsCell"><span id="team2Sets">0</span></div>
          <div class="score-main" id="team2ScoreCell" style="border-right:none;border-left:3px solid #000;"><span id="team2Score">0</span></div>
        </div>
      </div>
      <div class="info-section" id="roundInfo"><span id="roundInfoText">15점제</span></div>
    </div>
  </div>
  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbxnue_VzHLW0afv3Rg4Gl8Nl4L9hRyEkO27RjjQCONva_G8AMqqFA8nJYdeouckS0WH/exec';
    let currentData = {}, currentDesign = {}, errorCount = 0;
    
    function getApiUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('api') || API_URL;
    }
    
    async function fetchData() {
      try {
        const response = await fetch(getApiUrl() + '?action=getAllData');
        if (!response.ok) throw new Error('Network error');
        const data = await response.json();
        currentData = data.score;
        currentDesign = data.design;
        updateDisplay();
        errorCount = 0;
      } catch (error) {
        console.error('Error:', error);
        if (++errorCount > 3) showError('데이터를 가져올 수 없습니다. API URL을 확인하세요.');
      }
    }
    
    function showError(msg) {
      document.getElementById('scoreboard').innerHTML = `<div class="error-message">${msg}</div>`;
    }
    
    function updateDisplay() {
      document.getElementById('title').textContent = currentData.matchTitle || '족구 스코어보드';
      document.getElementById('team1Name').textContent = currentData.team1Name || '팀1';
      document.getElementById('team2Name').textContent = currentData.team2Name || '팀2';
      document.getElementById('team1Score').textContent = currentData.team1Score || '0';
      document.getElementById('team2Score').textContent = currentData.team2Score || '0';
      
      const totalSets = parseInt(currentData.totalSets) || 1;
      const currentSet = parseInt(currentData.currentSet) || 1;
      
      const team1SetsCell = document.getElementById('team1SetsCell');
      const team2SetsCell = document.getElementById('team2SetsCell');
      
      if (totalSets === 1) {
        document.getElementById('roundInfoText').textContent = currentData.roundInfo || '15점제';
        team1SetsCell.style.display = 'none';
        team2SetsCell.style.display = 'none';
      } else {
        document.getElementById('roundInfoText').textContent = currentSet + '세트';
        team1SetsCell.style.display = 'flex';
        team2SetsCell.style.display = 'flex';
        document.getElementById('team1Sets').textContent = currentData.team1Sets || '0';
        document.getElementById('team2Sets').textContent = currentData.team2Sets || '0';
      }
      
      applyDesign();
    }
    
    function applyDesign() {
      const d = currentDesign;
      const bw = (d.borderWidth || '3') + 'px';
      const bc = d.borderColor || '#000000';
      const obw = (d.outerBorderWidth || '3') + 'px';
      const obc = d.outerBorderColor || '#000000';
      
      document.querySelector('.scoreboard').style.boxShadow = `0 4px 20px rgba(0,0,0,0.3), 0 0 0 ${obw} ${obc}`;
      
      const title = document.getElementById('title');
      title.style.fontSize = (d.titleFontSize || '28') + 'px';
      title.style.color = d.titleColor || '#000000';
      title.style.backgroundColor = d.titleBgColor || '#f0f0f0';
      title.style.fontWeight = d.titleFontWeight || 'bold';
      title.style.fontStyle = d.titleFontStyle || 'normal';
      title.style.borderBottom = bw + ' solid ' + bc;
      
      document.querySelector('.score-container').style.border = bw + ' solid ' + bc;
      document.querySelectorAll('.team-name, .team-scores, .score-main, .vs-section').forEach(el => {
        el.style.borderColor = bc;
        el.style.borderWidth = bw;
      });
      
      ['team1NameCell', 'team2NameCell'].forEach((id, i) => {
        const cell = document.getElementById(id);
        const name = document.getElementById(['team1Name', 'team2Name'][i]);
        name.style.fontSize = (d.teamNameFontSize || '32') + 'px';
        name.style.fontFamily = d.fontFamily || 'Arial';
        name.style.color = d.fontColor || '#FFFFFF';
        name.style.fontWeight = d.fontWeight || 'bold';
        name.style.fontStyle = d.fontStyle || 'normal';
        cell.style.backgroundColor = i === 0 ? (d.team1BgColor || '#0066CC') : (d.team2BgColor || '#CC0000');
      });
      
      ['team1ScoreCell', 'team2ScoreCell'].forEach((id, i) => {
        const cell = document.getElementById(id);
        const score = document.getElementById(['team1Score', 'team2Score'][i]);
        score.style.fontSize = (d.scoreFontSize || '80') + 'px';
        score.style.fontFamily = d.fontFamily || 'Arial';
        score.style.color = d.fontColor || '#FFFFFF';
        score.style.fontWeight = d.fontWeight || 'bold';
        score.style.fontStyle = d.fontStyle || 'normal';
        cell.style.backgroundColor = d.scoreBgColor || '#333333';
      });
      
      ['team1SetsCell', 'team2SetsCell'].forEach((id, i) => {
        const cell = document.getElementById(id);
        const sets = document.getElementById(['team1Sets', 'team2Sets'][i]);
        sets.style.fontSize = (d.setScoreFontSize || '28') + 'px';
        sets.style.fontFamily = d.fontFamily || 'Arial';
        sets.style.color = d.fontColor || '#FFFFFF';
        sets.style.fontWeight = d.fontWeight || 'bold';
        sets.style.fontStyle = d.fontStyle || 'normal';
        cell.style.backgroundColor = d.scoreBgColor || '#333333';
      });
      
      const team1Score = parseInt(currentData.team1Score) || 0;
      const team2Score = parseInt(currentData.team2Score) || 0;
      if (team1Score > team2Score) {
        document.getElementById('team1ScoreCell').style.backgroundColor = d.currentScoreBgColor || '#FFD700';
      } else if (team2Score > team1Score) {
        document.getElementById('team2ScoreCell').style.backgroundColor = d.currentScoreBgColor || '#FFD700';
      }
      
      const vs = document.getElementById('vsCell');
      vs.style.fontSize = (d.vsFontSize || '60') + 'px';
      vs.style.color = d.vsColor || '#000000';
      vs.style.backgroundColor = d.vsBgColor || '#f8f8f8';
      vs.style.fontWeight = d.vsFontWeight || 'bold';
      vs.style.fontStyle = d.vsFontStyle || 'normal';
      
      const info = document.getElementById('roundInfoText');
      info.style.fontSize = (d.setInfoFontSize || '24') + 'px';
      info.style.color = d.setInfoColor || '#000000';
    }
    
    fetchData();
    setInterval(fetchData, 1000);
  </script>
</body>
</html>
